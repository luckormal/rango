<!DOCTYPE html>
<html>
    <head>
        <title>Tango</title>
    </head>

    <body>
        <h1>Add a Category</h1>
        <div>

            <form id="category_form" method="post" action="/rango/add_category/">
                Please enter the category name.
                {% csrf_token %}
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}
                {% for field in form.visible_fields %}
                    {{ field.errors }}
                    {{ field.help_test }}
                    {{ field }}
                {% endfor %}
                <input type="submit" name="sumbit" value="Create Category" />
            </form>
        </div>
    </body>
</html>
