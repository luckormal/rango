{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    About site
{% endblock %}

{% block body_block %}
    <h1>This tutorial has been put together by me.</h1>

    <img src="{{ MEDIA_URL}}cat.jpg" width="30%" alt="Cat" />
    <table style="width:100%">
    {% for row in numbers %}
    <tr>
        {% for cell in numbers %}
            <td>{% widthratio row 1 cell %}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    </table>
{% endblock %}
